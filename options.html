<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>

    <div class="form-group">
        <label for="scrollByInput">Scroll by</label>
        <div class="input-group">
            <input type="number" class="form-control" id="scrollByInput" placeholder="Enter value in pixels" value="500">
            <div class="input-group-append">
                <span class="input-group-text">px</span>
            </div>
        </div>
    </div>

    <!-- Blur by input -->
    <div class="form-group">
        <label for="blurByInput">Blur by</label>
        <div class="input-group">
            <input type="number" class="form-control" id="blurByInput" placeholder="Enter value in pixels" value="20">
            <div class="input-group-append">
                <span class="input-group-text">px</span>
            </div>
        </div>
    </div>

    <!-- Grayness input -->
    <div class="form-group">
        <label for="graynessInput">Make it gray by</label>
        <div class="input-group">
            <input type="number" class="form-control" id="graynessInput" placeholder="Enter value in percentage" value="100">
            <div class="input-group-append">
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="graynessInput">Enter your email page address</label>
        <div class="input-group">
            <input type="text" class="form-control" id="emailInput" placeholder="Enter your email on the page to which you'll be redirected with Ctrl+Shift+E">
        </div>
    </div>

    <div class="form-group">
        <label for="graynessInput">Enter your working page address</label>
        <div class="input-group">
            <input type="text" class="form-control" id="workPage" placeholder="Enter your work page to which you'll be redirected with F2">
        </div>
    </div>


    <script src="./assets/js/options.js"></script>
</body>
</html>
